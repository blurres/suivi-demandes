<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentification{% endblock %}</title>
    <link href="{{ url_for('static', filename='./vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='./img/logo.ico') }}" type="image/x-icon">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='./css/sb-admin-2.min.css') }}" rel="stylesheet">
</head>
<body>
    <i id="dark-mode-btn" class="fas fa-moon" title="Mode sombre"></i>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- include JS scripts -->
     <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='./vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='./vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='./vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='./js/sb-admin-2.min.js') }}"></script>

    <script>
        // Dark mode toggle
        const darkModeBtn = document.getElementById('dark-mode-btn');
        const body = document.body;

        darkModeBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                darkModeBtn.classList.remove('fa-moon');
                darkModeBtn.classList.add('fa-sun');
                darkModeBtn.setAttribute('title', 'Mode clair');
            } else {
                darkModeBtn.classList.remove('fa-sun');
                darkModeBtn.classList.add('fa-moon');
                darkModeBtn.setAttribute('title', 'Mode sombre');
            }
        });
    </script>
</body>
</html>
